<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="box">
         <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="imputBox">
                    <input type="text" name="nome" id="nome" class="imputUser" required>
                    <label for="nome" class="labelImput">Nome completo</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="email" id="email" class="imputUser" required>
                    <label for="email" class="labelImput">Email</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="tel" name="telefone" id="telefone" class="imputUser" required>
                    <label for="telefone" class="labelImput">Telefone</label>
                </div>
                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br>
                <div class="imputBox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="imputUser" required>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="cidade" id="cidade" class="imputUser" required>
                    <label for="cidade" class="labelImput">Cidade</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="estado" id="estado" class="imputUser" required>
                    <label for="estado" class="labelImput">Estado</label>
                </div>
                <br><br>
                <div class="imputBox">
                    <input type="text" name="endereco" id="endereco" class="imputUser" required>
                    <label for="endereco" class="labelImput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
         </form>
    </div>
</body>
</html>
